<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicLand</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <div class="wrap">

        <!-- Section 1 -->
        <div class="sect1">
            <div class="label1">
                <h2>POP</h2>
                <p>découvrir</p>

                <!-- Bouton audio -->
                <button type="button" class="btn-audio" data-audio="audio-pop">
                    <img src="icons/play.png" alt="Lecture POP">
                </button>

                
            </div>
        </div>

        <!-- Section 2 -->
        <div class="sect2">
            <div class="label2">
                <h2>RNB</h2>
                <p>découvrir</p>

                <!-- Bouton audio -->
                <button type="button" class="btn-audio" data-audio="audio-rnb">
                    <img src="icons/play.png" alt="Lecture RNB">
                </button>

                
            </div>
        </div>

        <!-- Section 3 -->
        <div class="sect3">
            <div class="label3">
                <h2>K-POP</h2>
                <p>découvrir</p>

                <!-- Bouton audio -->
                <button type="button" class="btn-audio" data-audio="audio-kpop">
                    <img src="icons/play.png" alt="Lecture K-POP">
                </button>

                
            </div>
        </div>

    </div>

    <!-- Audios -->
    <audio id="audio-pop" src="audios/pop.mp3"></audio>
    <audio id="audio-rnb" src="audios/rnb.mp3"></audio>
    <audio id="audio-kpop" src="audios/k-pop.mp3"></audio>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
